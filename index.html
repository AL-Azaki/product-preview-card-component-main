<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styel.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main id="product">
    <picture>
      <source srcset="./css/images/image-product-desktop.jpg" media="(min-width: 700px)">
      <img src="./css/images/image-product-mobile.jpg"  alt="Gabrielle Essence Eau De Parfum">
    </picture>
    <div class="product-content">
      <p class="category">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation component by Olivier Polge,
        fumer-creator for the house of CHANEL.
      </p>
      <div class="price">
        <p class="discount-price">$149.99</p>
        <p class="original-price"><del>169.99</del> </p>
      </div>
      <button class="cart">Add to cart</button>
    </div>

  </main>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <span><a href="#">Basheer AL-Azaki</a>.</span>
    </div>
</body>
</html>
